<html lang = "en">

<head>

    <meta charset = "UTF-8" />

    <meta http-equiv = "X-UA-Compatible" content = "ie=edge" />

    <!-- STYLE AND TITLE DATA -->

    <!-- DOCUMENTATION > FONTAWESOME (https://fontawesome.com/) -->

    <title> Work Day Scheduler </title>
</head>

<body>

    <!-- HEADER BANNER, TITLE, SUBTITLE, AND NAVTABS -->
    <!-- EXPLANATION > NAVTAB - HOME AND USER GUIDE GO TO SEPEARATE HTML PAGES -->
    <section class = "header has-background-dark has-text-white has-text-centered">
        <h1 class = "title has-text-light has-text-centered">Work Day Scheduler</h1>
        <h2 class = "subtitle has-text-light has-text-centered"> A simple calendar app for scheduling your work day.</h2>
    </section>

    <section class = "clock has-background-dark has-text-white has-text-centered">
        <p id = "CurrentDate"></p>
        <p id = "CurrentTime"></p>
        <script>
            const today = new Date();
            const date = (today.getMonth()+1)+'-'+today.getDate()+'-'+today.getFullYear();
            const time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();

            const dateTime = date + ' ' + time;
            document.getElementById("CurrentDate").innerHTML = dateTime;
        </script>
    </section>

    <section class = "navtabs has-background-dark">
        <div class="tabs is-centered">
            <ul>
              <li class = "is-active">
                  <a href = "index.html"> Home </a>
                </li>
              <li class = "is-active">
                  <a>User Guide</a>
                </li>
            </ul>
          </div>
    </section>

    <!-- CALENDAR CONTAINER -->
    <div class = "columns is-multiline pt-5 pl-5">
            <div class = "column is-1 has-background-grey-light has-text-vcentered">
                <strong>07:00 AM</strong>
            </div>
            <div class = "column is-9 taskCard">
                    <p id = "task-1"></p>
                </textarea>
            </div>
            <div class = "column is-2">
                <button class = "saveButton">
                    <i class="fa-solid fa-floppy-disk"></i> 
                </button>
            </div>
        </div>
    </div>

    <!-- REQUIRED JAVASCRIPT CODE -->
    <!-- DEPENDENCY > DAYJS - USED INSTEAD OF MOMENT (https://day.js.org/docs/en/installation/node-js)-->

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="path/to/dayjs/dayjs.min.js"></script>
</body>

<footer class = "footer">
    <div class = "content has-text-centered">
